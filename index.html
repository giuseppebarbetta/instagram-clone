<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/new-logo-insta.png" type="image/x-icon">
    <title>Instagram clone</title>
</head>
<body>
    <div class="cellphone-images">   
        <img src="./assets/celular.png" alt="celular-imagem" class="cellphone-img">
        <img src="./assets/screenshot1.png" alt="print-instagram" class="print-instagram" id="print1">
        <img src="./assets/screenshot2.png" alt="print-instagram" class="print-instagram" id="print2">
        <img src="./assets/screenshot3.png" alt="print-instagram" class="print-instagram" id="print3">
        <img src="./assets/screenshot4.png" alt="print-instagram" class="print-instagram" id="print4">
    </div>
    <main> 
        <div class="login-section">            
            <img src="./assets/insta-logo.png" alt="logo-insta" class="logo-insta">
            <input type="text" name="login" id="login" placeholder="Telefone, nome de usuário ou email">
            <input type="password" name="password" id="password" placeholder="Senha">
            <button class="loginBtn">Entrar</button>
            <div class="line-ou">
                <div class="line"></div>
                <p> OU </p>
                <div class="line"></div>
            </div>
            <div class="fb-section">
                <img src="./assets/image.png" alt="facebook-logo" class="facebook-logo">
                <a class="fb-link" href="#">Entrar com o Facebook</a>
            </div>
            <a href="#" class="forget-password">Esqueceu a senha?</a>
        </div>
        <div class="create-user-section">
            <p>Não tem uma conta? <a href="#" class="signUp-text">Cadastre-se</a></p>
        </div>
        <p>Obtenha o aplicativo.</p>
        <div class="section-download">
            <img src="./assets/google-play-icon.png" alt="google-play-icon" class="google-play-icon">
            <img src="./assets/microsoft-icon.png" alt="microsoft-icon" class="microsoft-icon">
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
